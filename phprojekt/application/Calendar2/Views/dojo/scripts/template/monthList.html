<div>
    <!-- Events inside the schedule chart -->
    <div id="calendarSchedule">
        <table width="{{widthTable}}%">
        <tr>
            {% for day in header.days %}
            <td width="{{header.columnsWidth}}%" class="weekDayHeaders">{{day}}</td>
            {% endfor %}
        </tr>
        {% for row in schedule %}
        <tr>
            {% for day in row %}
            <td class="monthEvents" style="background-color:{{day.color}};">
                <a href="javascript: dojo.publish('Calendar2.anotherViewDayClick', ['{{day.date}}']);">{{day.day}}</a> &nbsp;
                <button dojoType="dijit.form.Button" showLabel="false" iconClass="add" class="addButton"
                    onClick="dojo.publish('Calendar2.openForm', [0, 0, '{{day.date}}']);">
                </button>
                <br />
                {% for event in day.events %}
                {{event.time|safe}}
                <a href="javascript: dojo.publish('Calendar2.openForm', [{{event.id}}, 0, 0, 0, '{{event.occurrence}}']);">
                    {{event.summary|safe}}
                </a> {{event.warning|safe}}
                <br />
                {% endfor %}
            </td>
            {% endfor %}
        </tr>
        {% endfor %}
        </table>
    </div>
</div>
