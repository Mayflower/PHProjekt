<div class="statisticsView">
    <div data-dojo-attach-point="projectChooserContainer" data-dojo-type="dijit/layout/ContentPane"></div>
    <h2>Export</h2>
    <div class="exportForm" data-dojo-attach-point="exportForm" data-dojo-type="dijit/form/Form">
        <input type="text"
                name="start"
                class="date"
                data-dojo-type="phpr/DateTextBox"
                data-dojo-attach-point="startDate"
                data-dojo-props="placeholder:'Start date', value: 'firstOfMonth'" />
        -
        <input type="text"
                name="end"
                class="date"
                data-dojo-type="phpr/DateTextBox"
                data-dojo-attach-point="endDate"
                data-dojo-props="placeholder:'End date', value: 'lastOfMonth'" />
        <button data-dojo-type="dijit/form/Button"
                type="submit"
                data-dojo-props="baseClass:'button'">Export to CSV</button>
    </div>
    <h1>Diesen Monat</h1>
    <ul class="buttons-outer">
        <li data-dojo-attach-point="monthViewGraphBtn" class="buttons-inner active">
            <img class="button" src="../../../img/timecard/icon-graphics.png">
        </li>
        <li data-dojo-attach-point="monthViewTableBtn" class="buttons-inner">
            <img class="button" src="../../../img/timecard/table-icon.png">
        </li>
    </ul>
    <h2>Gearbeitete Zeit</h2>
    <p>Die Anzahl der Stunden pro Tag und die erwartete Stundenanzahl</p>
    <div data-dojo-type="dijit/layout/ContentPane" data-dojo-attach-point="monthContainer">
    </div>
</div>
