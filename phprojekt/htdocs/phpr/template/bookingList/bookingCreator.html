<div class="bookingCreator">
    <div class="bookingForm" data-dojo-attach-point="form" data-dojo-type="dijit/form/Form">
        <select data-dojo-attach-point="project"
                class="project"
                name="project"
                data-dojo-type="dijit/form/FilteringSelect"
                data-dojo-props="autoComplete: false, labelType: 'html', searchAttr: 'name', labelAttr: 'label',
                                 queryExpr: '*$\{0\}*'">
            <option value="1"><span class="projectId">1</span> Unassigned</option>
        </select>
        <input type="text"
               name="start"
               required="true"
               data-dojo-type="dijit/form/ValidationTextBox"
               data-dojo-attach-point="start"
               data-dojo-props="pattern: this._getStartRegexp, invalidMessage: 'Invalid time format',
                                placeholder: 'Start'"
               class="time"/>
        -
        <input type="text"
               name="end"
               data-dojo-type="dijit/form/ValidationTextBox"
               data-dojo-attach-point="end"
               data-dojo-props="pattern: this._getEndRegexp, invalidMessage: 'Invalid time format', placeholder: 'End'"
               class="time"/>
        <input type="text"
               name="date"
               data-dojo-type="phpr/DateTextBox"
               value="today"
               data-dojo-attach-point="date"
               class="date"/>
        <textarea name="notes"
                  class="notes"
                  data-dojo-type="dijit/form/Textarea"
                  data-dojo-props="placeholder: 'Notes'"
                  data-dojo-attach-point="notes"></textarea>
        <button data-dojo-type="dijit/form/Button"
                type="submit"
                data-dojo-props="baseClass: 'button'">Book it!</button>
    </div>
</div>
